<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Template</title>
    <!-- Meta viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add any custom styles here */
        .iframe-container {
            /* Add your styles */
        }

        .video-wrapper {
            /* Add your styles */
        }

        .iframe-video {
            /* Add your styles */
        }

        #loadingVideo {
            background-color: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 my-3">
                <div class="iframe-container mb-2 bg-dark">
                    <div id="loadingVideo">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Player Loading...</p>
                    </div>
                    <div class="video-wrapper">
                        <iframe class="iframe-video" id="videoIframe"
                            src="https://embedz.click/player/61ttclp3qwpvd27" gesture="media"
                            allow="encrypted-media" allowfullscreen></iframe>
                    </div>
                    <div class="text-center mt-3">
                        <button id="playButton" class="btn btn-primary" onclick="playInNewWindow()">Watch Movie ▶️</button>
                        <a id="downloadLink" class="btn btn-secondary">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function playInNewWindow() {
            var videoUrl = document.getElementById("videoIframe").src;
            window.open(videoUrl, "_blank");
        }

        function setDownloadLink() {
            var videoUrl = document.getElementById("videoIframe").src;
            var fileName = getFileNameFromUrl(videoUrl);
            var downloadLink = document.getElementById("downloadLink");
            downloadLink.href = videoUrl;
            downloadLink.setAttribute("download", fileName);
        }

        function getFileNameFromUrl(url) {
            var fileName = url.substring(url.lastIndexOf('/') + 1);
            return fileName;
        }

        // Set the download link when the page is loaded
        window.addEventListener("load", setDownloadLink);
    </script>
</body>

</html>
